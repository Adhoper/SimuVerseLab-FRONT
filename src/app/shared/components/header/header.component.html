      <h6 class="block antialiased tracking-normal font-sans text-xl font-semibold leading-relaxed text-gray-900">{{rutaActual}}</h6>
    </div>
    <div class="flex items-center justify-between flex-wrap xl:flex-nowrap w-full">
      <!-- Botón hamburguesa (móvil) -->
      <button
        class="cursor-pointer xl:hidden p-2 rounded-md hover:bg-gray-200 transition"
        (click)="toggleSidebar()"
      >
        <i class="fas fa-bars text-lg text-gray-600"></i>
      </button>
    
      <!-- Info del usuario alineada a la derecha -->
      <div class="flex-1 flex justify-end items-center gap-4 text-sm text-gray-700 font-medium">
        <div class="flex flex-wrap justify-end text-right gap-x-2">
          <span>{{ nombreCompleto }}</span>
          <span class="text-gray-400">|</span>
          <span class="text-gray-600">{{ nombreInstitucion }}</span>
          <span class="text-gray-400">|</span>
          <span class="text-indigo-600 font-semibold">{{ rolUsuario }}</span>
        </div>
    
        <!-- Botón cerrar sesión (ROJO) -->
        <button
          (click)="cerrarSesion()"
          class="cursor-pointer flex items-center gap-2 px-3 py-1.5 bg-red-500 text-white rounded-lg text-sm font-medium hover:bg-red-700 transition"
          title="Cerrar sesión"
        >
          <i class="fas fa-sign-out-alt"></i>
          <span class="hidden sm:inline">Salir</span>
        </button>
      </div>
    </div>
