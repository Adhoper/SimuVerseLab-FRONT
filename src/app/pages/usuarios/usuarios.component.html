<div class="p-6">
    <h2 class="flex items-center gap-2 text-3xl font-bold text-indigo-700 mb-8">
      <i class="fas fa-users"></i> Visualización de Usuarios
    </h2>
  
    <!-- Filtros -->
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 gap-4">
      <input 
        type="text" 
        [(ngModel)]="filtroNombre" 
        placeholder="Buscar por nombre o correo..."
        class="w-full md:w-1/3 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
  
    <!-- Tabla -->
    <div class="overflow-x-auto shadow-2xl rounded-xl bg-white">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-indigo-100 text-indigo-700 text-sm">
          <tr>
            <th class="px-6 py-4 text-left font-bold">Nombre</th>
            <th class="px-6 py-4 text-left font-bold">Correo</th>
            <th class="px-6 py-4 text-left font-bold">Rol</th>
            <th class="px-6 py-4 text-left font-bold">Institución</th>
          </tr>
        </thead>
        <tbody class="text-gray-700 text-sm divide-y divide-gray-100">
          <tr *ngFor="let usuario of usuariosFiltrados" class="hover:bg-indigo-50">
            <td class="px-6 py-4">{{ usuario.nombre }} {{ usuario.apellido }}</td>
            <td class="px-6 py-4">{{ usuario.correo }}</td>
            <td class="px-6 py-4">{{ usuario.nombreRol }}</td>
            <td class="px-6 py-4">{{ usuario.nombreInstitucion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
