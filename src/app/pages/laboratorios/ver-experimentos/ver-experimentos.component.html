      <div 
        class="text-lg font-semibold px-4 py-2 rounded-md"

          <span class="font-semibold">ðŸŽ¯ Objetivo:</span> {{ experimento.objetivo }}
        </p>
      </div>
    </div>
  
    <div *ngIf="experimentos?.length === 0" class="text-center text-gray-500 mt-4">
      Este laboratorio no tiene experimentos registrados.
    </div>
  
    <div class="flex justify-end mt-6">
      <button (click)="cerrar()"

  </div>
