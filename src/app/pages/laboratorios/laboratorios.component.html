<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Laboratorios Disponibles</h2>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div
        *ngFor="let laboratorio of LaboratorioData"
        [ngClass]="{
          'bg-green-100 border border-green-400': laboratorio.nombreLaboratorio === 'Química',
          'bg-blue-100 border border-blue-400': laboratorio.nombreLaboratorio === 'Física',
          'bg-red-100 border border-red-100': laboratorio.nombreLaboratorio === 'Electrónica'
        }"
        class="rounded-xl p-6 shadow-md"
      >
        <h3 class="text-lg font-semibold text-gray-800 mb-4">{{ laboratorio.nombreLaboratorio }}</h3>
  
        <button
          class="cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm"
          (click)="verExperimentos(laboratorio)">
          Ver Experimentos
        </button>
      </div>
    </div>
  </div>
