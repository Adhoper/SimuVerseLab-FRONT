<div class="p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Mis Aulas Asignadas</h2>
  
    <!-- Filtro por nombre -->
    <div class="mb-6 max-w-md">
      <input
        type="text"
        [(ngModel)]="filtroNombre"
        placeholder="Buscar por nombre"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg"
      />
    </div>
  
    <div *ngFor="let aula of aulasFiltradas()" class="bg-white rounded-xl shadow-md p-6 mb-4">
      <h3 class="text-lg font-semibold text-blue-700 mb-2">{{ aula.nombre }}</h3>
      <p class="text-sm text-gray-600 mb-2">Cantidad de Estudiantes: {{ aula.estudiantes?.length || 0 }}</p>
  
      <div class="mt-2">
        <h4 class="text-sm font-medium text-gray-700 mb-1">Estudiantes:</h4>
        <ul class="list-disc ml-5 text-sm text-gray-600">
          <li *ngFor="let estudiante of aula.estudiantes">
            {{ estudiante.nombre }}
          </li>
        </ul>
      </div>
    </div>
  </div>
